name: "[DEVELOPMENT RELEASE]"
run-name: ${{ github.actor }} is releasing new version from development ðŸš€
on:
  push:
    branches:
      - 'development'
jobs:
  Release-Development:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - 
        name: Hello Server Version
        id: version
        uses: paulhatch/semantic-version@v5.0.2
        with:
          tag_prefix: "v"
          major_pattern: "[MAJOR-RELEASE]"
          minor_pattern: "[MINOR-RELEASE]"
          namespace: development
      -
        name: New Tag
        run: echo ${{ steps.version.outputs.version }}
        run: gh release create ${{ steps.version.outputs.version }} --target ${{ github.sha }}
